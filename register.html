<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/icon type" href="icons/food-store.png" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Register</title>
  </head>
  <body>
    <header class="heading">
      <a href="index.html"> <img src="icons/logo.svg" alt="logo" /></a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="log in.html">Log in</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </header>
    <section class="from-continer">
      <div class="head">
        <h2>Create Account</h2>
      </div>
      <form action="#" id="create-account-from">
        <div>
          <input
            type="text"
            name="username"
            id="userName"
            placeholder="Username"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="userPassword"
            placeholder="Password"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="userEmail"
            placeholder="Email Address"
          />
        </div>
        <div>
          <input
            type="number"
            name="number"
            id="userPhoneNumber"
            placeholder="Phone Number"
          />
        </div>
        <div>
          <input type="submit" value="Register" class="submit-btn" />
        </div>
      </form>
    </section>
    <footer class="context-us2">
      <div class="head">
        <h2>Context Us</h2>
      </div>
      <div class="our-services-contioner">
        <div>
          <img src="icons/phone-2.svg" alt="phone-2" />
          <h3>Call us:</h3>
          <p>(+91)0000-0000-00</p>
        </div>
        <div>
          <img src="icons/bag-2.svg" alt="bag-2" />
          <h3>E-mail us:</h3>
          <p>support@freshmeal.com</p>
        </div>
        <div>
          <img src="icons/clock-2.svg" alt="clock-2" />
          <h3>Working Hours:</h3>
          <p>Mon - Sat (8.00am - 12.00am)</p>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/create_account.js"></script>
</html>
